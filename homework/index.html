<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href='https://fonts.googleapis.com/css?family=Josefin+Slab|BenchNine' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</head>
<body>
	<div id="container">
		<div id="header">
			<img src="assets/images/header2.jpg" alt="">
		</div>
		<div id="schedule">
			<h1>Current Train Schedule</h1>
			<table class="table">
				<tr>
					<th>Train Name</th>
					<th>Destination</th>
					<th>Frequency(min)</th>
					<th>Next Arrival</th>
					<th>Minutes Away</th>
					<th></th>
				</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			</table>
		</div>
		<div id="search">
			<h2>Add Train</h2>
			<h3>Train Name</h3>
			<input id="train-name"></input>
			<h3>Destination</h3>
			<input id="destination"></input>
			<h3>First Train Time</h3>
			<input type="time" id="first-train"></input>
			<h3>Frequency(min)</h3>
			<input id="frequency"></input>
			<button id="submit">Submit</button>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="assets/javascript/file.js"></script>
</body>
</html>
